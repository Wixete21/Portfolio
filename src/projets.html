<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Projets</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" defer></script>

  <body data-component="Cursor">

                        <svg class="icon icon--md fleche2">
