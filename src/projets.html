                  <article>
                    <div class="zoneTitreProjet">
                      <h1>Disco Chef TV</h1>
                    </div>
                    <div class="zoneSousTitreProjet">
                      <hr class="ligneProjet" />

                      <hr class="ligneProjet" />

                    <a href="disco.html">
                      <div class="flechesProjet">
                        <svg class="icon icon--md fleche1">
                          <use xlink:href="#icon-flecheprojet"></use>
                        </svg>
                        <svg class="icon icon--md fleche2">
                          <use xlink:href="#icon-flecheprojet"></use>
                        </svg>
                      </div>
                    </a>
                    <img
                      src="assets/images/projets/discoChef.png"
                      alt="cuisinier"
                    />
                    <div class="iconesProjets">
                      <svg class="icon icon--lg">
                        <use xlink:href="#icon-unity"></use>
                      </svg>
                      <svg class="icon icon--lg">
                        <use xlink:href="#icon-c-sharp"></use>

                    </div>

                </div>

                <div class="swiper-slide-content">

                          <use xlink:href="#icon-flecheprojet"></use>

                        <svg class="icon icon--md fleche2">
                          <use xlink:href="#icon-flecheprojet"></use>
